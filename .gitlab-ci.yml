image: circleci/openjdk:17-buster-node

cache:
  paths:
    - .m2/repository

stages:
  - install

variables:
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

before_script:
  - export MAVEN_OPTS="-Xmx512m"

install_openhab_webui:
  stage: install
  script:
    - mvn $MAVEN_CLI_OPTS clean install -DskipChecks -DskipTests -Dmaven.test.skip=true -Dfeatures.verify.skip=true -Dspotless.check.skip=true