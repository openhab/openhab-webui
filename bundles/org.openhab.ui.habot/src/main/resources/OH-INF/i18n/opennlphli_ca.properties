# habot.WebPushNotificationAction

module-type.habot.WebPushNotificationAction.label = enviar una notificació push web a HABot
module-type.habot.WebPushNotificationAction.description = Envieu el missatge a tots els clients d'HABot subscrits.
module-type.habot.WebPushNotificationAction.config.title.description = el títol de la notificació\: només per a la notificació nativa, a la pàgina de xat el títol NO apareixerà\!
module-type.habot.WebPushNotificationAction.config.body.description = el cos del missatge de notificació natiu que també és el missatge de xat d'HABot (obligatori)
module-type.habot.WebPushNotificationAction.config.cardUID.description = l'UID explícit d'una targeta perquè es mostri HABot quan es fa clic a la notificació
module-type.habot.WebPushNotificationAction.config.tags.description = les etiquetes associades al missatge, HABot intentarà trobar una targeta que coincideixi amb aquestes etiquetes si no especifiqueu un UID explícit

