# habot.WebPushNotificationAction

module-type.habot.WebPushNotificationAction.label = senden einer Web-Push-Benachrichtigung an HABot
module-type.habot.WebPushNotificationAction.description = Übermittelt die Nachricht, an alle abonnierten HABot-Clients.
module-type.habot.WebPushNotificationAction.config.title.description = den Titel der Benachrichtigung - nur für die ursprüngliche Benachrichtigung, auf der Chatseite wird der Titel NICHT erscheinen\!
module-type.habot.WebPushNotificationAction.config.body.description = der Text, der ursprünglichen Benachrichtigung, die auch die Chat-Nachricht von HABot ist (erforderlich)
module-type.habot.WebPushNotificationAction.config.cardUID.description = die explizite UID einer Karte, die HABot anzeigen soll, wenn die Benachrichtigung angeklickt wird
module-type.habot.WebPushNotificationAction.config.tags.description = die mit der Nachricht verknüpften Bezeichnungen, HABot wird versuchen, eine passende Karte mit diesen Bezeichnungen zu finden, wenn nicht ausdrücklich eine UID angegeben wird

