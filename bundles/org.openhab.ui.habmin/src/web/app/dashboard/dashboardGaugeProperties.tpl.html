<form class="form" role="form">
    <div class="form-group">
        <label for="inputItem" class="control-label" i18n="dashboard.GaugeItem"></label>

        <div>
            <ui-select id="inputItem"
                       ng-model="options.itemId"
                       theme="bootstrap"
                    >
                <ui-select-match i18n-attr="{placeholder: 'dashboard.GaugeItemPlaceholder'}">
                    <habmin-icon class="fa fa-fw" category="{{$select.selected.category}}"></habmin-icon>
                    &nbsp;{{$select.selected.label}}
                </ui-select-match>
                <ui-select-choices repeat="item.name as item in items | filter: {label: $select.search }">
                    <habmin-icon class="fa fa-fw" category="{{item.category}}"></habmin-icon>
                    &nbsp;{{item.label}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputTheme" class="control-label" i18nx="dashboard.GaugeItem">Theme</label>

        <div>
            <ui-select id="inputTheme"
                       ng-model="gaugeTheme"
                       theme="bootstrap"
                       search-enabled="false"
                       on-select="selectTheme($item)"
                    >
                <ui-select-match i18n-attr="{placeholder: 'dashboard.GaugeItemPlaceholder'}">
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="theme.id as theme in gaugeThemes">
                    <ng-dial-gauge options="theme.options" ng-model="75"
                                   style="display:inline-block;height:100px;width:100px;"></ng-dial-gauge>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputTitle" class="control-label" i18n="dashboard.GaugeLabel"></label>

        <div>
            <input type="text" ng-model="options.title" class="form-control" id="inputTitle" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputUnits" class="control-label" i18n="dashboard.GaugeUnits"></label>

        <div>
            <input type="text" ng-model="options.units" class="form-control" id="inputUnits" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputMinimum" class="control-label" i18n="dashboard.GaugeMinimum"></label>

        <div>
            <input type="number" ng-model="options.scaleMin" class="form-control" id="inputMinimum" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputMaximum" class="control-label" i18n="dashboard.GaugeMaximum"></label>

        <div>
            <input type="number" ng-model="options.scaleMax" class="form-control" id="inputMaximum" placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputBarWidth" class="control-label" i18n="dashboard.GaugeBarWidth"></label>

        <div>
            <input type="number" ng-model="options.barWidth" class="form-control" id="inputBarWidth"
                   placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputBorderWidth" class="control-label" i18n="dashboard.GaugeBorderWidth"></label>

        <div>
            <input type="number" ng-model="options.borderWidth" class="form-control" id="inputBorderWidth"
                   placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputScaleAngle" class="control-label" i18n="dashboard.GaugeScaleAngle"></label>

        <div>
            <input type="number" ng-model="options.angle" class="form-control" id="inputScaleAngle" placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputZeroPosition" class="control-label" i18n="dashboard.GaugeZeroPosition"></label>

        <div>
            <input type="number" ng-model="options.rotate" class="form-control" id="inputZeroPosition"
                   placeholder="Label">
        </div>
    </div>
    <div class="form-group">
        <label for="inputKnobAngle" class="control-label" i18n="dashboard.GaugeBarAngle"></label>

        <div>
            <input type="number" ng-model="options.barAngle" class="form-control" id="inputKnobAngle"
                   placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEndCap" class="control-label" i18n="dashboard.GaugeEndCap"></label>

        <div>
            <ui-select id="inputEndCap"
                       ng-model="options.lineCap"
                       theme="bootstrap"
                    >
                <ui-select-match i18n-attr="{placeholder: 'dashboard.GaugeEndCap'}">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="cap.id as cap in endCaps">
                    {{cap.name}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</form>
