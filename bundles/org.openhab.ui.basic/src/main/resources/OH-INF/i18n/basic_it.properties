ui.config.basic.defaultSitemap.description = La mappa del sito da visualizzare se non sono indicati altri parametri.
ui.config.basic.enableIconify.label = Abilita Icone Iconify
ui.config.basic.enableIconify.description = Se abilitata, l'interfaccia utente visualizzerà le icone direttamente scaricandole da Internet e memorizzandole nella cache nel browser WEB. Se disabilitata, l'interfaccia utente utilizzerà il metodo standard richiedendo l'icona dal server proxy e supponendo che le icone Iconify siano installate sul server. Per impostazione predefinita è disabilitato.
ui.config.basic.enableIcons.label = Abilita Icone
ui.config.basic.enableIcons.description = Definisce se l'interfaccia d'utente visualizza o meno le icone per i widget.
ui.config.basic.inlineSvg.label = SVG Incorporato
ui.config.basic.inlineSvg.description = Se abilitata, qualsiasi icona SVG fornita dal server icone openHAB verrà automaticamente convertita in un SVG in linea nella pagina WEB, consentendo il controllo del colore con la proprietà del widget della mappa del sito "iconcolor", nel caso in cui l'icona SVG imposti "currentColor" come colore di riempimento. Va tenuto presente che funzionerà con le icone SVG personalizzate, ma non con tutte le icone facenti parte del pacchetto di icone classico, in quanto sono definite con una tavolozza di colori codificata. Questa funzione è disabilitata per impostazione predefinita a causa dell'ulteriore elaborazione non standard richiesta che porta a dimensioni di pagina più grandi e perché non è necessaria se si utilizzano solo icone Material/framework7/iconify o icone openHAB dal pacchetto di icone classico.
ui.config.basic.inlineSvg.option.true = Abilita
ui.config.basic.inlineSvg.option.false = Disabilita
ui.config.basic.nbColumnsDesktop.label = Colonne (desktop)
ui.config.basic.nbColumnsDesktop.description = Imposta il numero di colonne da prendere in considerazione quando si riempie la griglia per una grande larghezza dello schermo (desktop).
ui.config.basic.nbColumnsTablet.label = Colonne (tablet)
ui.config.basic.nbColumnsTablet.description = Imposta il numero di colonne da prendere in considerazione quando si riempie la griglia per una larghezza media dello schermo (tablet).
ui.config.basic.theme.label = Tema
ui.config.basic.theme.description = Definisce il tema dell'interfaccia utente.
ui.config.basic.theme.option.bright = Luminoso
ui.config.basic.theme.option.dark = Scuro
ui.config.basic.theme.option.auto = Auto
ui.config.basic.webAudio.label = Audio Web
ui.config.basic.webAudio.description = Riproduci l'audio inviandolo all'audio del browser.

