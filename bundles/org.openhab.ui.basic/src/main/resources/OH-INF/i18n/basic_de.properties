ui.config.basic.condensedLayout.label = Schmales Layout
ui.config.basic.condensedLayout.description = Wenn aktiviert, dann ändert sich das Gestaltung so, dass mehr Steuerelemente auf den Bildschirm passen.
ui.config.basic.defaultSitemap.label = Standard Sitemap
ui.config.basic.defaultSitemap.description = Die Sitemap, welche standardmäßig angezeigt wird.
ui.config.basic.enableIconify.label = Iconify Icons aktivieren
ui.config.basic.enableIconify.description = Wenn aktiviert, wird das Webinterface die Iconify Icons anzeigen, indem es sie aus dem Internet herunterlädt und im Webbrowser zwischenspeichert. Wenn deaktiviert, wird die Benutzeroberfläche die Iconify Symbole ignorieren. Standard ist aktiviert.
ui.config.basic.enableIcons.label = Symbole Aktivieren
ui.config.basic.enableIcons.description = Legt fest, ob Icons für Widgets angezeigt werden oder nicht.
ui.config.basic.inlineSvg.label = Inline SVG
ui.config.basic.inlineSvg.description = Wenn aktiviert, wird jedes SVG-Symbol, das vom openHAB-Symbol-Server bereitgestellt wird, automatisch in ein Linen-SVG in der Webseite konvertiert erlaubt die Kontrolle seiner Farbe mit der Inhaltsübersicht-Anzeige-Eigenschaft "iconcolor" in dem Fall, wenn das SVG-Symbol "currentColor" als Füllfarbe setzt. Beachten Sie, dass dies mit benutzerdefinierten SVG-Symbolen funktioniert, aber nicht mit allen Symbolen der "openHAB Classic" Sammlung, da diese mit einer hart kodierten Farbpalette definiert sind. Diese Funktion ist standardmäßig deaktiviert, da zusätzliche nicht standardmäßige Verarbeitung erforderlich ist, was zu einer größeren Seitengröße führt. Dies ist unnötig, wenn Sie nur Material/Framework7/iconify Symbole oder openHAB-Symbole aus dem klassischen Symbolsatz verwenden.
ui.config.basic.inlineSvg.option.true = Aktivieren
ui.config.basic.inlineSvg.option.false = Deaktivieren
ui.config.basic.nbColumnsDesktop.label = Spalten (Rechner)
ui.config.basic.nbColumnsDesktop.description = Legt die Anzahl der zu berücksichtigenden Spalten fest, wenn das Raster für eine große Bildschirmbreite (Rechner) ausgefüllt wird.
ui.config.basic.nbColumnsTablet.label = Spalten (Tablett)
ui.config.basic.nbColumnsTablet.description = Legt die Anzahl der zu berücksichtigenden Spalten fest, wenn das Raster für eine mittlere Bildschirmbreite (Tablett) ausgefüllt wird.
ui.config.basic.theme.label = Design
ui.config.basic.theme.description = Das Design, welches verwendet werden soll.
ui.config.basic.theme.option.bright = Hell
ui.config.basic.theme.option.dark = Dunkel
ui.config.basic.theme.option.auto = Automatisch
ui.config.basic.webAudio.label = Web-Audio
ui.config.basic.webAudio.description = Spielt Audio ab, das an Web-Audio gesendet wurde.

