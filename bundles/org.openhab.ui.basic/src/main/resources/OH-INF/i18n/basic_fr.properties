ui.config.basic.capitalizeValues.label = Mettre en majuscule les valeurs
ui.config.basic.capitalizeValues.description = Affiche tous les états de widget en majuscule.
ui.config.basic.capitalizeValues.option.true = Activer
ui.config.basic.capitalizeValues.option.false = Désactiver
ui.config.basic.condensedLayout.label = Mise en page condensée
ui.config.basic.condensedLayout.description = Lorsque cette option est activée, modifie la mise en page pour que plus de widgets puissent s'afficher à l'écran.
ui.config.basic.condensedLayout.option.true = Activer
ui.config.basic.condensedLayout.option.false = Désactiver
ui.config.basic.defaultSitemap.label = Sitemap par défaut
ui.config.basic.defaultSitemap.description = La sitemap à afficher si aucun paramètre n'est passé.
ui.config.basic.enableIconify.label = Activer les icônes Iconify
ui.config.basic.enableIconify.description = Si cette option est activée, l'interface utilisateur affichera les icônes iconify directement en les téléchargeant à partir d'Internet et en les mettant en cache dans le navigateur Web. Si désactivée, l'interface utilisateur utilisera la méthode standard en requêtant le serveur proxy d'icône et en supposant que les icônes iconify sont installées sur le serveur. La valeur par défaut est désactivée.
ui.config.basic.enableIconify.option.true = Activer
ui.config.basic.enableIconify.option.false = Désactiver
ui.config.basic.enableIcons.label = Activer les icônes
ui.config.basic.enableIcons.description = Définit si l'interface utilisateur affiche les icônes pour les widgets ou non.
ui.config.basic.enableIcons.option.true = Activer
ui.config.basic.enableIcons.option.false = Désactiver
ui.config.basic.inlineSvg.label = Inline SVG
ui.config.basic.inlineSvg.description = Si activé, toute icône SVG fournie par le serveur d'icônes openHAB sera automatiquement convertie en inline SVG dans la page WEB, permettant le contrôle de sa couleur avec la propriété "iconcolor" de l'élément de sitemap, dans le cas où l'icône SVG définit "currentColor" comme couleur de remplissage. Notez que cela fonctionnera avec des icônes SVG personnalisées, mais pas avec les icônes fournies avec le jeu d'icônes classique car elles sont définies avec une palette de couleurs codée en dur. Cette fonctionnalité est désactivée par défaut.
ui.config.basic.inlineSvg.option.true = Activer
ui.config.basic.inlineSvg.option.false = Désactiver
ui.config.basic.theme.label = Thème
ui.config.basic.theme.description = Définit le thème de l'interface utilisateur.
ui.config.basic.theme.option.bright = Lumineux
ui.config.basic.theme.option.dark = Sombre
ui.config.basic.theme.option.system = Suivre le paramètre système
ui.config.basic.webAudio.label = Audio Web
ui.config.basic.webAudio.description = Jouer de l'audio avec le lecteur audio Web.
ui.config.basic.webAudio.option.true = Activer
ui.config.basic.webAudio.option.false = Désactiver

