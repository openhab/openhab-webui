ui.config.basic.adjustedColors.label = Ajustement des couleurs utilisateur
ui.config.basic.adjustedColors.description = Ajuste automatiquement les couleurs définies par l'utilisateur (libellé, valeur, icône) au thème courant pour un meilleur contraste.
ui.config.basic.biggerFontSize.label = Taille de police plus grande
ui.config.basic.biggerFontSize.description = Affiche les textes dans l'interface utilisateur avec une taille de police plus grande que celle par défaut.
ui.config.basic.capitalizeValues.label = Mettre en majuscule les valeurs
ui.config.basic.capitalizeValues.description = Affiche tous les états de widget en majuscule.
ui.config.basic.chartDPI.label = DPI pour les graphiques
ui.config.basic.chartDPI.description = Ajuste la taille du contenu (texte, ligne) dans les graphiques.
ui.config.basic.chartDPI.option.96 = 96 DPI (par défaut)
ui.config.basic.chartDPI.option.120 = 120 DPI
ui.config.basic.chartDPI.option.144 = 144 DPI
ui.config.basic.chartDPI.option.168 = 168 DPI
ui.config.basic.chartDPI.option.192 = 192 DPI
ui.config.basic.chartDPI.option.240 = 240 DPI
ui.config.basic.chartSize.label = Taille des graphiques
ui.config.basic.chartSize.description = Définit la taille des graphiques.
ui.config.basic.chartSize.option.default = Par défaut
ui.config.basic.chartSize.option.360x180 = 360 x 180 (téléphone)
ui.config.basic.chartSize.option.480x240 = 480 x 240 (tablette)
ui.config.basic.chartSize.option.600x300 = 600 x 300 (tablette)
ui.config.basic.chartSize.option.720x360 = 720 x 360 (bureau)
ui.config.basic.chartSize.option.840x420 = 840 x 420 (bureau)
ui.config.basic.chartSize.option.960x480 = 960 x 480 (bureau)
ui.config.basic.condensedLayout.label = Mise en page condensée
ui.config.basic.condensedLayout.description = Lorsque cette option est activée, modifie la mise en page pour que plus de widgets puissent s'afficher à l'écran.
ui.config.basic.defaultSitemap.label = Sitemap par défaut
ui.config.basic.defaultSitemap.description = La sitemap à afficher si aucun paramètre n'est passé.
ui.config.basic.enableIconify.label = Activer les icônes Iconify
ui.config.basic.enableIconify.description = Si cette option est activée, l'interface utilisateur affichera les icônes iconify directement en les téléchargeant à partir d'Internet et en les mettant en cache dans le navigateur Web. Si désactivée, l'interface utilisateur ignorera les icônes iconify. Par défaut l'option est activée.
ui.config.basic.enableIcons.label = Activer les icônes
ui.config.basic.enableIcons.description = Définit si l'interface utilisateur affiche ou non les icônes pour les widgets.
ui.config.basic.inlineSvg.label = Inline SVG
ui.config.basic.inlineSvg.description = Si activé, toute icône SVG fournie par le serveur d'icônes openHAB sera automatiquement convertie en inline SVG dans la page WEB, permettant le contrôle de sa couleur avec la propriété "iconcolor" de l'élément de sitemap, dans le cas où l'icône SVG définit "currentColor" comme couleur de remplissage. Notez que cela fonctionnera avec des icônes SVG personnalisées, mais pas avec les icônes fournies avec le jeu d'icônes classique car elles sont définies avec une palette de couleurs codée en dur. Cette fonctionnalité est désactivée par défaut en raison d'un traitement supplémentaire non standard requis menant à une taille de page plus grande et parce qu'elle est inutile si vous n'utilisez que les icônes Material/framework7/iconify ou les icônes openHAB du jeu d'icônes classique.
ui.config.basic.inlineSvg.option.true = Activer
ui.config.basic.inlineSvg.option.false = Désactiver
ui.config.basic.nbColumnsDesktop.label = Colonnes (bureau)
ui.config.basic.nbColumnsDesktop.description = Définit le nombre de colonnes à prendre en compte lors du remplissage de la grille pour une grande largeur d'écran (bureau).
ui.config.basic.nbColumnsTablet.label = Colonnes (tablette)
ui.config.basic.nbColumnsTablet.description = Définit le nombre de colonnes à prendre en compte lors du remplissage de la grille pour une largeur d'écran moyenne (tablette).
ui.config.basic.theme.label = Thème
ui.config.basic.theme.description = Définit le thème de l'interface utilisateur.
ui.config.basic.theme.option.bright = Clair
ui.config.basic.theme.option.dark = Sombre
ui.config.basic.theme.option.auto = Auto
ui.config.basic.webAudio.label = Support du lecteur audio Web
ui.config.basic.webAudio.description = Restitue l'audio avec le lecteur audio Web.

