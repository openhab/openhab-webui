ui.config.basic.inlineSvg.label = SVG מוטבע
ui.config.basic.inlineSvg.description = אם מופעל, כל אייקון SVG המסופק על ידי שרת הסמלים של openHAB יומר אוטומטית ל-SVG מוטבע בדף ה-WEB, מה שיאפשר שליטה על הצבע שלו באמצעות מאפיין הווידג'ט של מפת האתר "iconColor" במקרה שבו סמל ה-SVG מגדיר "currentColor" בתור צבע המילוי. שים לב שזה יעבוד עם אייקוני SVG מותאמים אישית אבל לא עם כל האייקונים הארוזים מקבוצת האייקונים הקלאסית מכיוון שהם מוגדרים עם פלטת צבעים מקודדת. תכונה זו מושבתת כברירת מחדל עקב עיבוד לא סטנדרטי נוסף שנדרש המוביל לגודל עמוד גדול יותר ומכיוון שהיא מיותרת אם הינך משתמש רק בסמלי Material/framework7/iconify או בסמלים של openHAB מקבוצת האייקונים הקלאסית.
