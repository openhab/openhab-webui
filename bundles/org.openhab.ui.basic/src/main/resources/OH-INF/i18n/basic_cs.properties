ui.config.basic.enableIconify.label = Povolit ikony z Iconify
ui.config.basic.enableIconify.description = Pokud je povoleno, ikony se vykreslí přímo stažením z internetu a jejich uložením do mezipaměti v prohlížeči. Je-li zakázáno, uživatelské rozhraní bude ignorovat ikony z Iconify. Výchozí nastavení je povoleno.
ui.config.basic.enableIcons.label = Povolit ikony
ui.config.basic.enableIcons.description = Určuje, zda zobrazuje ikony pro widgety či nikoli.
ui.config.basic.inlineSvg.label = Vkládat SVG
ui.config.basic.inlineSvg.description = Pokud je povoleno, všechny ikony ve formátu SVG poskytované serverem ikon openHAB budou automaticky převedeny na vložené SVG na stránce WEB. To umožní ovládání barvy pomocí vlastností "iconcolor" v sitemap widgetu v tom případě, kdy SVG ikona použije jako vyplňovací barvu "currentColor". Upozorňujeme, že tento postup bude fungovat s vlastními SVG ikonami, ale ne s ikonami z zabalenými v klasické sadě ikon - ty jsou definované s pevně definovanou paletou barev. Tato funkce je ve výchozím nastavení zakázána kvůli nestandardnímu zpracování, které je požadováno. To vede k větší velikosti stránek. Přitom je zbytečné, pokud používáte pouze ikony Material/framework7/iconify nebo openHAB ikony z klasické sady.
