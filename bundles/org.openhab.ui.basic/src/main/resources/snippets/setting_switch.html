<div class="mdl-form__row mdl-form__row--setting mdl-cell mdl-cell--12-col">
	<span class="mdl-form__label">
		%label%
	</span>
	<label
		class="mdl-form__control mdl-switch mdl-js-switch mdl-js-ripple-effect"
		data-control-type="checkbox"
		data-storage-key="%key%"
		data-value-on="%on%"
		data-value-off="%off%"
		data-default-value="%default%"
		for="oh-checkbox-%setting%"
	>
		<input type="checkbox" id="oh-checkbox-%setting%" class="mdl-switch__input" />
	</label>
</div>
<div class="mdl-form__row mdl-form__row--setting-descr mdl-cell mdl-cell--12-col">
	%description%
</div>
