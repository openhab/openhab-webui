<div class="mdl-form__row mdl-form__row--setting mdl-cell mdl-cell--12-col">
	<span class="mdl-form__label">
		%label%
	</span>
	<span class="mdl-form__value">
	</span>
	<div
		class="mdl-form__control mdl-form__selection"
		data-control-type="selection"
		data-storage-key="%key%"
		data-default-value="%default%"
		data-value-map="%value_map%"
	>
		<!-- arrow_drop_down -->
		<i class="material-icons">&#xE5C5;</i>
		<script type="text/html" class="mdl-form__selection-rows">
			<div class="mdl-radio__group">
				%rows%
			</div>
		</script>
	</div>
</div>
<div class="mdl-form__row mdl-form__row--setting-descr mdl-cell mdl-cell--12-col">
	%description%
</div>
