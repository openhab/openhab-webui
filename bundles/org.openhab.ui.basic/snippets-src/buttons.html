<div class="mdl-form__row %height_auto% mdl-cell mdl-cell--%cells%-col mdl-cell--%cells_tablet%-col-tablet %visibility_class%">
	<span class="mdl-form__icon">
		%icon_snippet%
	</span>
	<span class="mdl-form__label %label_class%">
		%label%
	</span>
	<span class="mdl-form__value mdl-form__value--group">
		%value%
	</span>
	<div
		class="mdl-form__control %buttons_class%"
		data-control-type="buttons"
		data-item="%item%"
		data-has-value="%has_value%"
		data-widget-id="%widget_id%"
		data-icon-with-state="%icon_with_state%"
		data-label-color="%label_color%"
		data-value-color="%value_color%"
		data-icon-color="%icon_color%"
	>
		%buttons%
	</div>
</div>
